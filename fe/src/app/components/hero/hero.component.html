<div class="container mx-auto">
  <div
    id="hero"
    class="slide-in transition:all transparent shadow:md z-30 self-center rounded-lg border border-stone-800 bg-gradient-to-tr from-stone-800 to-stone-950 pb-8 shadow-emerald-500 duration-300"
  >
    <app-window-buttons [window]="heroElement"></app-window-buttons>
    <div class="grid grid-cols-3 gap-8 xl:px-40 px-10 py-32">
      <div class="col-span-3 xl:col-span-2 flex gap-x-2">
        <h2
          class="row-start-1 rounded-full border border-stone-600 bg-gray-200/10 p-2 px-4 text-sm xl:text-2xl font-bold text-stone-300"
        >
          Jakob Lingel
        </h2>
        <div
            class="row-start-1 rounded-full border border-stone-600 bg-gray-200/10 p-2 xl:w-[3.2rem] w-[2.4rem]"
        >
          <a href="https://github.com/Davidcode2"
            ><img src="../assets/github-mark.svg" alt="Github logo"
          /></a>
        </div>
        <div
          class="row-start-1 rounded-full border border-stone-600 bg-gray-200/10 py-2 px-[11px]"
        >
          <a href="https://www.linkedin.com/in/jakob-lingel-613976253/"
            ><img
                 class="relative top-[2px] xl:w-7 w-4"
              src="../assets/In-White-40.png"
              alt="LinkedIn logo"
          /></a>
        </div>
      </div>
      <h3
        class="col-span-full row-start-2 xl:text-5xl font-extrabold text-stone-100"
      >
        {{ '{' + '&nbsp;Fullstack&nbsp;Software&nbsp;Developer&nbsp;' + '}' }}
      </h3>
      <div class="col-span-3 row-start-3 flex gap-2 justify-self-center">
        <img
          class="relative bottom-1 cursor-pointer  w-8 xl:w-10"
          src="../assets/icons8-keyboard-94.png"
          alt="Keyboard"
          (click)="restartWritingAnimation()"
        />
        <app-text-writer></app-text-writer>
      </div>
    </div>
  </div>
</div>
