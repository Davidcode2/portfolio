<div
  class="schluesselmomente-card relative top-20 z-50 rounded-3xl border border-gray-400 p-4 xl:p-20"
>
  <div class="trigger">
    <div class="grid grid-cols-12 grid-rows-7">
      <img
        class="schluesselmomente-main-image col-start-2 col-end-12 row-span-full row-start-2 rounded-xl"
        src="../../../../assets/schluesselmomente-screenshot.png"
        alt="Screenshot Schluesselmomente Website"
      />
      <img
        data-speed="60"
        class="parallax col-span-2 col-start-4 row-span-4 row-start-5 rounded-xl shadow-lg xl:row-start-4 xl:mt-32"
        src="../../../../assets/schluesselmomente-mobile-beraterin.png"
        alt="Screenshot Schluesselmomente Website"
      />
      <img
        data-speed="80"
        class="parallax z-30 col-start-10 row-span-3 row-start-1 rounded-xl shadow-xl"
        src="../../../../assets/colorscheme_schluesselmomente.png"
        alt="Screenshot Schluesselmomente Website"
      />
      <img
        data-speed="20"
        class="parallax col-span-4 col-start-10 row-span-2 row-start-6 rounded-xl shadow-lg"
        src="../../../../assets/schluesselmomente-cutout.png"
        alt="Screenshot Schluesselmomente Website"
      />
      <img
        data-speed="40"
        class="parallax col-span-2 col-start-1 row-span-3 row-start-3 rounded-xl shadow-lg"
        src="../../../../assets/schluesselmomente-kontakt.png"
        alt="Screenshot Schluesselmomente Website"
      />
    </div>
    <div class="grid grid-cols-12"></div>
  </div>
  <div
    id="border-githubButton"
    class="z-50 flex grid-cols-10 grid-rows-6 flex-col justify-evenly gap-4 p-2 xl:grid xl:h-[80vh] xl:p-0"
  >
    <div
      (mouseenter)="animateGithubBorder()"
      (mouseleave)="animateGithubBorderOut()"
      class="z-50 col-span-2 col-start-6 row-span-2 row-start-3 flex items-center justify-center rounded-lg transition-colors"
    >
      <a href="https://github.com/Davidcode2/schluesselmomente">
        <img
          src="../../../../assets/github-mark.svg"
          alt=""
          width="100"
          class="hover:opacity-80"
        />
      </a>
    </div>
    <h3
      class="col-span-4 col-start-3 row-start-2 self-center text-4xl xl:text-left"
    >
      Schlüsselmomente Website
    </h3>
    <div
      class="transparent col-span-3 col-start-3 row-span-2 row-start-3 rounded-lg border border-neutral-600 p-4 text-left text-neutral-200 xl:self-center"
    >
      Informational website for a coaching business. The website is built with
      plain HTML
      <span class="inline-block"
        ><img
          class="relative top-2"
          src="../assets/icons/icons8-html5-48.png"
          width="30"
          alt=""
      /></span>
      , CSS
      <span class="inline-block"
        ><img
          class="relative top-2"
          src="../assets/icons/icons8-css3-48.png"
          width="30"
          alt=""
      /></span>
      and JavaScript
      <span class="inline-block"
        ><img
          class="relative top-2"
          src="../assets/icons/icons8-javascript-48.png"
          width="30"
          alt=""
      /></span>.
      It is a static website with a contact form.
      Tailwindcss was used for styling.
    </div>
    <div
      class="transparent col-span-2 col-start-3 row-start-5 rounded-lg border border-neutral-600 p-4 xl:self-center"
    >
      <div class="flex">
        <div>Website:</div>
        <a href="https://schluesselmomente-freiburg.de"
          ><div class="ml-2 text-pink-500">Schlüsselmomente</div></a
        >
      </div>
    </div>
    <div
      class="status transparent col-span-2 col-start-5 row-start-5 rounded-lg border border-neutral-600 p-4 xl:self-center"
    >
      <div class="flyInText flex">
        <div>Status:</div>
        <div class="ml-2 text-green-500">Deployed</div>
      </div>
    </div>

    <div
      class="status transparent col-span-2 col-start-7 row-start-5 rounded-lg border border-neutral-600 p-4 xl:self-center"
    >
      <div class="flyInText flex">
        <div>Tools:</div>
        <div class="ml-2 text-blue-500">HTML</div>
        <div class="ml-2 text-purple-500">CSS</div>
        <div class="ml-2 text-emerald-500">Javascript</div>
        <div class="ml-2 text-fuchsia-500">PHP</div>
      </div>
    </div>
  </div>
</div>
