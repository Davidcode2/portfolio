<div
  id="border-githubButton"
  class="z-50 flex grid-cols-5 grid-rows-6 flex-col justify-evenly gap-4 p-2 xl:mx-52 xl:grid xl:h-[80vh] xl:p-0"
>
  <div
    (mouseenter)="animateGithubBorder()"
    (mouseleave)="animateGithubBorderOut()"
    class="z-50 col-span-2 row-span-2 row-start-3 flex items-center justify-center rounded-lg transition-colors"
  >
  <a href={{project.githubRepoUrl}}>
      <img
        src="../../../../assets/github-mark.svg"
        alt="github logo"
        width="100"
        class="hover:opacity-80"
      />
    </a>
  </div>
  <h3
    class="col-span-4 col-start-1 row-start-2 self-center text-4xl xl:text-left"
  >
    {{ project.title }}
  </h3>
  <div
    class="transparent col-span-3 col-start-1 row-span-2 row-start-3 rounded-lg border border-neutral-600 p-4 text-left text-neutral-200 xl:self-center"
    [innerHTML]="project.description"
  >
  </div>
  <div class="col-span-full row-start-5 flex flex-col gap-4 xl:flex-row">
    <div
      class="transparent flex-1 rounded-lg border border-neutral-600 p-4 pr-10 xl:self-center"
    >
      <div class="flex">
        <div>Website:</div>
        <a class="flex" href="{{ project.url }}"
          ><div class="ml-2 flex text-pink-500">
            {{ project.shortTitle }}
            <img
              src="../../../../assets/icons/icons8-new-tab-24.png"
              alt="new tab icon"
            />
          </div>
        </a>
      </div>
    </div>
    <div
      class="status transparent flex-1 rounded-lg border border-neutral-600 p-4 xl:self-center"
    >
      <div class="flyInText flex">
        <div>Status:</div>
        <div class="ml-2 text-green-500">{{project.status}}</div>
      </div>
    </div>

    <div
      class="status transparent flex-1 rounded-lg border border-neutral-600 p-4 xl:self-center"
    >
      <div class="flyInText flex">
        <div>Tools:</div>
        <div *ngFor="let tool of project.tools">
          <div class="ml-2 text-{{tool.color}}">{{ tool.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
