<!doctype html>

  <body

        <app-schluesselmomente-project></app-schluesselmomente-project>

          <div class="m-10 flex gap-10 overflow-clip">
            <div

              <img src="assets/angular-logo.svg" class="object-cover" alt="" />

            <div

              />
            </div>

              class="shadow:md w-full rounded-lg border border-stone-800 bg-gradient-to-tr from-stone-800 to-stone-950 p-20 shadow-emerald-500"

                src="assets/tailwind-css-logos-variant-formats-1/tailwind-css-logos-idfGwMXiln.svg"
                alt=""
              />

          </div>

          <h2

            This website

          <div class="rounded-3xl border border-gray-400 p-4 xl:p-20">
            <p>
              built using Angular, styled with Tailwindcss
              <span class="inline-block"
                ><img
                  class="relative top-2"
                  src="../assets/icons/icons8-tailwindcss-48.png"
                  width="30"
                  alt="" /></span
              >, animated with GSAP and with icons from
              <a target="_blank" href="https://icons8.com">Icons8.com</a>.
              Deployed on Railway.app
            </p>
